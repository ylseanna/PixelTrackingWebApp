version: "3.8"
services: 
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      target: runner
      args:
        - NEXT_PUBLIC_APP_BASE_PATH=${APP_BASE_PATH}
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_BASE_PATH=${APP_BASE_PATH}
    restart: always
  backend:
    container_name: backend
    build:
      context: ./backend
      target: prod
    restart: always
    environment:
      - SCRIPT_NAME=${APP_BASE_PATH}
  nginx:
    container_name: nginx
    build:
      context: ./nginx
    restart: always
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
      - APP_BASE_PATH=${APP_BASE_PATH}
    ports:
      - "127.0.0.1:8080:8080"
